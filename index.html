<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note</title>
  </head>
  <body>

    <div class="container">

      <div id="app"></div>

      <form id="textform" action="#" method="post">
        <textarea id="textarea" rows="5" cols="60" placeholder="Note..."></textarea>
        <br>
        <button type="submit">
          <i class="fa fa-plus-square-o fa-4x fa-fw"></i>
        </button>
      </form>

      <form id="backbutton" action="" style="display:none;">
        <button type="button">
        <i class="fa fa-step-backward fa-4x fa-fw" aria-hidden="true"></i>
        </button>
      </form>

    </div>

    <script type="text/javascript" src="./src/note-model.js"></script>
    <script type="text/javascript" src="./src/note-list-model.js"></script>
    <script type="text/javascript" src="./src/note-list-view.js"></script>
    <script type="text/javascript" src="./src/single-note-view.js"></script>
    <script type="text/javascript" src="./src/back-button.js"></script>
    <script type="text/javascript" src="./src/hash-change.js"></script>
    <script type="text/javascript" src="./src/page-format.js"></script>
    <script type="text/javascript" src="./src/stop-form.js"></script>
    <script type="text/javascript" src="./src/note-controller.js"></script>
    <script type="text/javascript" src="./controller.js"></script>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="https://use.fontawesome.com/2c6a2047cd.js"></script>
  </body>
</html>
