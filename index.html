<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./src/note-model.js"></script>
    <script type="text/javascript" src="./src/note-list-model.js"></script>
    <script type="text/javascript" src="./src/note-list-view.js"></script>
    <script type="text/javascript" src="./src/single-note-view.js"></script>
    <script type="text/javascript" src="./src/pageformatting.js"></script>
    <script type="text/javascript" src="./spec/assert.js"></script>
    <script type="text/javascript" src="./spec/testFeedback.js"></script>
    <script type="text/javascript" src="./spec/note-model-tests.js"></script>
    <script type="text/javascript" src="./spec/note-list-tests.js"></script>
    <script type="text/javascript" src="./spec/note-list-view-tests.js"></script>
    <script type="text/javascript" src="./spec/single-note-view-tests.js"></script>
    <title>Note</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
      </div>

      <form id="textform" action="#" method="post">
        <textarea id="textarea" rows="5" cols="60" placeholder="Note..."></textarea>
        <br>
        <button type="submit">
          <i class="fa fa-plus-square-o fa-4x fa-fw"></i>
        </button>
      </form>
      <form id="backbutton" action="" style="display:none;">
        <button type="button">
        <i class="fa fa-step-backward fa-4x fa-fw" aria-hidden="true"></i>
        </button>
      </form>
    </div>

    <script type="text/javascript" src="./src/note-controller.js"></script>
    <script type="text/javascript" src="./spec/note-controller-tests.js"></script>
    <script type="text/javascript" src="./controller.js"></script>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="https://use.fontawesome.com/2c6a2047cd.js"></script>
  </body>
</html>
